<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="col-md-8">
      <div class="card mx-auto">
      <form>
        <div class="form-group" >
            <label for="email">Email:</label>
            <input type="text" placeholder="email" class="form-control" #userEmail required autofocus>
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input type="password" placeholder="password" class="form-control" #userPassword required>
        </div>
        <div *ngIf="!authService.isLoggedIn">
        <button type="button" class="btn btn-success" (click)="authService.login(userEmail.value, userPassword.value)">Login</button>
        </div>
        <div *ngIf="authService.isLoggedIn" >
            <button type="button" class="btn btn-danger"  (click)="authService.logout()">Logout</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</div>
